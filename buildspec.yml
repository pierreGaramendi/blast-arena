version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - npm install -g pnpm
      - pnpm install

  pre_build:
    commands:
      - echo "Running linter..."
      - pnpm run lint

  build:
    commands:
      - echo "Building the React app..."
      - pnpm run build
      - ls -la dist
  post_build:
    commands:
      - echo "Build completed on `date`"

artifacts:
  files:
    - 'dist/**/*'
  base-directory: 'dist'
  discard-paths: yes